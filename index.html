<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0F0F0F">
    <title>UIUX Designer Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        #passwordModal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 15, 15, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            font-family: 'Inter', sans-serif;
        }
        
        .password-container {
            background: #1A1A1A;
            padding: 2.5rem;
            border-radius: 24px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 400px;
            width: 90%;
            color: white;
        }

        .password-container h2 {
            margin: 0 0 1.5rem 0;
            font-weight: 600;
            font-size: 1.5rem;
            color: #fff;
        }

        .password-container input {
            width: 100%;
            margin: 1rem 0;
            padding: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 1rem;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        .password-container input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
        }

        .password-container input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .password-container button {
            width: 100%;
            padding: 1rem;
            background: #fff;
            color: #1A1A1A;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 0.5rem;
        }

        .password-container button:hover {
            background: rgba(255, 255, 255, 0.9);
            transform: translateY(-2px);
        }

        .password-container button:active {
            transform: translateY(0);
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>

<body>
    <main class="container">
        <!-- About Me Section -->
        <div class="bento-item about-me">
            <img src="avatar.jpg" alt="Your Name" class="profile-pic">

        </div>

        <!-- Project 1 -->
        <div class="bento-item project-1">

                <img src="project1.jpg" alt="Project 1">
                <div class="project-info">
                    <h3>電商平台改版</h3>
                    <p>提升用戶轉換率的UX優化專案</p>
                </div>
            </a>
        </div>

        <!-- Project 2 -->
        <div class="bento-item project-2">
            <a href="ux-designer-portfolio.html">
            <img src="project2.jpg" alt="Project 2">
            <div class="project-info">
                <h3>健康追蹤 App</h3>
                <p>為用戶打造個人化健康管理體驗</p>
            </div> 
            </a>
        </div>

        <!-- Project 3 -->
        <div class="bento-item project-3">
            <img src="project3.jpg" alt="Project 3">
            <div class="project-info">
                <h3>金融服務儀表板</h3>
                <p>簡化複雜數據的視覺化設計</p>

        <!-- Project 4 -->

                <h3>旅遊規劃平台</h3>

        <!-- Contact Info -->
        <div class="bento-item contact">
            <h3>聯絡方式</h3>
            <div class="social-links">
                <a href="#" target="_blank">LinkedIn</a>
                <a href="#" target="_blank">Behance</a>
                <a href="mailto:your.email@example.com">Email</a>
            </div>
        </div>
    </main>

    <script>
        // Basic encryption function with added complexity
        function encrypt(text) {
            const salt = 'ui2024';  // Add a salt to make it harder to reverse
            const mixed = text + salt;
            return btoa(mixed.split('').reverse().join('')).replace(/=/g, '');
        }

        // The encrypted password for "iaa"
        const correctPassword = '4202aWFhYWk'; // encrypted 'iaa' with salt

        function checkPassword() {
            const input = document.getElementById('passwordInput').value;
            const encryptedInput = encrypt(input);
            
            if (encryptedInput === correctPassword) {
                document.getElementById('passwordModal').classList.add('hidden');
                document.querySelector('.container').classList.remove('hidden');
                
                // Store in sessionStorage with timestamp
                const now = new Date().getTime();
                sessionStorage.setItem('authenticated', now.toString());
            } else {
                alert('密碼錯誤，請重新輸入');
            }
        }

        // Check if already authenticated and within session time
        window.onload = function() {
            const authTime = sessionStorage.getItem('authenticated');
            const now = new Date().getTime();
            
            // Check if authenticated within the last 2 hours
            if (authTime && (now - parseInt(authTime) < 7200000)) {
                document.getElementById('passwordModal').classList.add('hidden');
                document.querySelector('.container').classList.remove('hidden');
            } else {
                sessionStorage.removeItem('authenticated');
            }
        }

        // Prevent right-click
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        // Prevent keyboard shortcuts and dev tools
        document.addEventListener('keydown', function(e) {
            // Prevent common dev tool shortcuts
            if (
                (e.ctrlKey && (e.key === 'u' || e.key === 's' || e.key === 'i')) ||
                (e.ctrlKey && e.shiftKey && (e.key === 'i' || e.key === 'j' || e.key === 'c')) ||
                e.key === 'F12'
            ) {
                e.preventDefault();
                return false;
            }
        });

        // Add password input enter key support
        document.getElementById('passwordInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });

        // Additional anti-bot measures
        let attempts = 0;
        const maxAttempts = 5;
        const cooldownTime = 30000; // 30 seconds
        let lastAttemptTime = 0;

        function checkPassword() {
            const now = new Date().getTime();
            
            // Check for cooldown
            if (now - lastAttemptTime < cooldownTime && attempts >= maxAttempts) {
                alert('請稍後再試');
                return;
            }

            // Reset attempts after cooldown
            if (now - lastAttemptTime > cooldownTime) {
                attempts = 0;
            }

            const input = document.getElementById('passwordInput').value;
            const encryptedInput = encrypt(input);
            
            if (encryptedInput === correctPassword) {
                document.getElementById('passwordModal').classList.add('hidden');
                document.querySelector('.container').classList.remove('hidden');
                sessionStorage.setItem('authenticated', now.toString());
            } else {
                attempts++;
                lastAttemptTime = now;
                
                if (attempts >= maxAttempts) {
                    alert('嘗試次數過多，請稍後再試');
                    document.getElementById('passwordInput').disabled = true;
                    setTimeout(() => {
                        document.getElementById('passwordInput').disabled = false;
                        attempts = 0;
                    }, cooldownTime);
                } else {
                    alert('密碼錯誤，請重新輸入');
                }
            }
        }
    </script>
</body>
</html>
