<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0F0F0F">
    <title>UIUX Designer Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        #passwordModal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .password-container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            text-align: center;
        }

        .password-container input {
            margin: 1rem 0;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .password-container button {
            padding: 0.5rem 1rem;
            background: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>

<body>
    <div id="passwordModal">
        <div class="password-container">
            <h2>請輸入通關密碼</h2>
            <input type="password" id="passwordInput" placeholder="輸入密碼">
            <button onclick="checkPassword()">確認</button>
        </div>
    </div>

    <main class="container hidden">
        <!-- About Me Section -->
        <div class="bento-item about-me">
            <img src="avatar.jpg" alt="Your Name" class="profile-pic">
            <h1>您的名字</h1>
            <p class="title">UIUX 設計師</p>
            <p class="bio">專注於創造直覺且優雅的用戶體驗 | UI/UX Designer | 視覺設計師</p>
        </div>

        <!-- Project 1 -->
        <div class="bento-item project-1">
            <a href="project1.html">
                <img src="project1.jpg" alt="Project 1">
                <div class="project-info">
                    <h3>電商平台改版</h3>
                    <p>提升用戶轉換率的UX優化專案</p>
                </div>
            </a>
        </div>

        <!-- Project 2 -->
        <div class="bento-item project-2">
            <img src="project2.jpg" alt="Project 2">
            <div class="project-info">
                <h3>健康追蹤 App</h3>
                <p>為用戶打造個人化健康管理體驗</p>
            </div>
        </div>

        <!-- Project 3 -->
        <div class="bento-item project-3">
            <img src="project3.jpg" alt="Project 3">
            <div class="project-info">
                <h3>金融服務儀表板</h3>
                <p>簡化複雜數據的視覺化設計</p>
            </div>
        </div>

        <!-- Project 4 -->
        <div class="bento-item project-4">
            <img src="project4.jpg" alt="Project 4">
            <div class="project-info">
                <h3>旅遊規劃平台</h3>
                <p>提供無縫的旅遊體驗設計</p>
            </div>
        </div>


        <!-- Contact Info -->
        <div class="bento-item contact">
            <h3>聯絡方式</h3>
            <div class="social-links">
                <a href="#" target="_blank">LinkedIn</a>
                <a href="#" target="_blank">Behance</a>
                <a href="mailto:your.email@example.com">Email</a>
            </div>
        </div>
    </main>

    <script>
        // Basic encryption function
        function encrypt(text) {
            return btoa(text.split('').reverse().join(''));
        }

        // The encrypted password
        const correctPassword = 'YWFp'; // encrypted 'iaa'

        function checkPassword() {
            const input = document.getElementById('passwordInput').value;
            const encryptedInput = encrypt(input);
            
            if (encryptedInput === correctPassword) {
                document.getElementById('passwordModal').classList.add('hidden');
                document.querySelector('.container').classList.remove('hidden');
                
                // Store in sessionStorage so it persists during the session
                sessionStorage.setItem('authenticated', 'true');
            } else {
                alert('密碼錯誤');
            }
        }

        // Check if already authenticated
        window.onload = function() {
            if (sessionStorage.getItem('authenticated') === 'true') {
                document.getElementById('passwordModal').classList.add('hidden');
                document.querySelector('.container').classList.remove('hidden');
            }
        }

        // Prevent right-click
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        // Prevent keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey || e.metaKey) {
                e.preventDefault();
            }
        });

        // Add password input enter key support
        document.getElementById('passwordInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });
    </script>
</body>
</html>
